{% extends "NewsApp/mainpage.html" %}
{% load static %}

{% block content %}
   <div id='SignUpForm'>
        <table>

            <tr>
                <th colspan='2' align='left'><h2>Sign In</h2></th>
            </tr>

        <form method='POST' action="{% url 'SignUpHandler' %}">
        {% csrf_token %}
                <tr>
                    <td><label> Username: </label></td>
                    <td><input type ='text', name='username_inp' size='25' maxlength='30'/> </td>
                </tr>

                <tr>
                    <td><label> Password: </label></td>
                    <td><input type ='text', name='password_inp' size='25'/></td>
                </tr>

                <tr>
                    <td><label> Email:</label></td>
                    <td><input type ='email', name='email_inp' size='25'/></td>
                </tr>

                <tr>
                    <td><label> Date of birth: </label></td>
                    <td><input type ='data', name='dob_inp' size='25'/></td>
                </tr>
                <tr>
                    <td><input type='submit' value='Login'></td>
                </tr>
            </table>
        </form>
</div>
{% endblock %}
